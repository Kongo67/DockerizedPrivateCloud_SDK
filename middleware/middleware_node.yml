ros_node:
  name: mariam
  topics:
    publish:
      topic_1:
        name: "cmd_vel"
        type:  "geometry_msgs/Twist"
    subscribe:
      topic_1:
        name: "control"
        type:  "std_msgs/String"
        callback: "key_callback"
      topic_2:
        name: "metric"
        type:  "std_msgs/String"
        callback: "c_move"
      topic_3: 
        name: "manga"
        type:  "geometry_msgs/Twist"
        callback: "manga_cb"
middleware_ros_node:
  name: middleware
  topics:
    publish:
      topic_1:
        name: "control"
        type:  "std_msgs/String"
    subscribe:
      topic_1:
        name: "cmd_vel"
        type:  "geometry_msgs/Twist"
        callback: "cmd_vel_callback"
namespace:
  name: control
  functions:
    function_1:
      name: "key_callback"
      arguement_1: "data"
    function_2:
      name: "c_move" 
      arguement_1: "datagas"